<h1>Late Fees</h1>

<label for="numberOfBooks">Number of Books</label>
<input type="number" id="numberOfBooks">

<label for="numberOfDvDs">Number of DvDs</label>
<input type="number" id="numberOfDvDs">

<br>

<button id="alertButton">Alert!!!</button>

<p>Your late fees added up to $<span id="lateFeeOutput"></span> dollars.</p>


<br>

<br>
<label for="numPizzas">Number of Pizzas</label>

<br>

<br>
